<!--
Twitter - https://dev.twitter.com/cards/overview

N.B. All cards require validation. Visit https://cards-dev.twitter.com/validator and validate your site
     Some cards require additional markup or different image dimensions. See twitter_cards for more details.

title - required - max. 70 chars.
description - required - max. 200 chars.

site - @username of website
site:id - Twitter ID of site account
creator - @username of content creator
creator:id - Twitter ID of creator account

url - required - Canonical URL of page being shared
domain - Base domain of URL
card (card type) - required - summary, summary_large_image, photo, gallery, app, player, product

image:src - min. dim. 120x120 - max. size 1MB - Absolute URL
image:width - min. dim. 120x120
image:height - min. dim. 120x120

-->

<meta name="twitter:title" content="">
<meta name="twitter:description" content="">

<meta name="twitter:site" content="">
<meta name="twitter:site:id" content="">
<meta name="twitter:creator" content="">
<meta name="twitter:creator:id" content="">

<meta name="twitter:url" content="">
<meta name="twitter:domain" content="">
<meta name="twitter:card" content="summary">

<meta name="twitter:image:src" content="">
<meta name="twitter:image:width" content="">
<meta name="twitter:image:height" content="">


<!--
Google

For Google+ snippets my recommended practice would be to let Plus use the Open Graph
tags added for Facebook (see below). For more information see https://developers.google.com/+/web/snippet/

The below are Google specific tags (mostly surfaced in Google Results).

N.B. Validator & examples: http://www.google.com/webmasters/tools/richsnippets

author      - G+ profile of content author
              e.g. https://plus.google.com/<profile_id>/
publisher   - G+ profile of publisher (e.g. the profile of the domain content was published on)
              e.g. https://plus.google.com/<profile_id>/
-->

<link rel="author" href="" />
<link rel="publisher" href="" />

<!--
Facebook - https://developers.facebook.com/docs/opengraph/creating-custom-stories/#objecttypes-properties

title
description
url - Canonical URL of the page the tag is placed on
site_name - Human readable name of site

image - Min. dim. 600x315. Recommend dim. 1200x630 - Recommend aspect ratio 1.91:1 - Max size 5MB - Absolute URL

type - https://developers.facebook.com/docs/reference/opengraph/ - e.g. website or article

locale - Language locale of the page - Default en_US
restrictions - Restrictions applied to the page (age, country, content, etc) - https://developers.facebook.com/docs/opengraph/using-actions/v2.2#userrestrictions
see_also - Additional related links to the page
ttl - Number of seconds before the page is re-scraped - Default 7 days

-->

<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:url" content="">
<meta property="og:site_name" content="">
<meta property="og:image" content="">
<meta property="og:type" content="">
<meta property="og:locale" content="en_US">
<meta property="og:restrictions" content="">
<meta property="og:video" content="">
<meta property="og:see_also" content="">
